<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="main-Paragraph">
        Dê uma cor para este parágrafo!
      </p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="main-Paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const paragraphs = document.getElementsByClassName("main-Paragraph");
      paragraphs[0].style.fontSize = "60px";
      paragraphs[0].style.color = "red";
      const subtitle = document.getElementsByTagName("h4");
      subtitle[0].style.color = "rgb(170, 51, 106)";
    </script>
  </body>
</html>
