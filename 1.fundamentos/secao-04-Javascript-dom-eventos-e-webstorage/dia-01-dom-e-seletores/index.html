<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      const pageTitle = document.getElementById("page-title");
      const secondParagraph = document.getElementById("second-paragraph");
      const subtitle = document.getElementById("subtitle");
      paragraph.style.color = "red";
      pageTitle.innerText = "Modern Family";
      secondParagraph.innerText =
        "Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed quod illo aut neque reiciendis aperiam sit, harum recusandae provident ad, cupiditate quos quis? Eligendi delectus quis velit, est et corrupti!";
      subtitle.innerHTML = "Mudança <strong><em>IMPORTANTE</em></strong>";
    </script>
  </body>
</html>
